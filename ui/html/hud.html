<body>
    <div id="hud">
    <div id="play_of_the_game">
        <div id="play_of_the_game_header" class="i18n" data-i18n="ingame_play_of_the_game">Play of the game</div>
        <div id="play_of_the_game_player"></div>
    </div>

    <div id="game_intro_screen">
        <div class="mode_map">
            <div id="game_intro_mode"></div>
            <div id="game_intro_map"></div>
        </div>
        <div id="game_intro_server">Frankfurt - i3D.net</div>
    </div>

    <div id="game_hud_special">
        <div id="hud_load_during_loading" class="hud" data-bind-class-toggle="databound_set_invisible:{{common_game_data.spectating}}"></div>              
        <div id="spec_hud_load_during_loading" class="hud" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.spectating}}"></div> 
    </div>

    <div id="game_hud">

        <div id="game_masks_container" class="game_masks_container" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.self_alive}}"></div>
        <div id="game_masks_container_zoom" class="game_masks_container" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.self_alive}}"></div>

        <div id="non_editing_hud_container">

            <div id="real_hud_container" class="hud_container">
                <div id="real_hud" class="hud" data-bind-class-toggle="databound_set_invisible:{{common_game_data.spectating}}"></div>
                <div id="spec_hud" class="hud" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.spectating}}"></div>
            </div>

            <div id=announcements></div>

        </div>

        <div id="game_crosshairs_container"                class="game_crosshairs_container" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.self_alive}}"></div>
        <div id="game_crosshairs_container_zoom"           class="game_zoom_crosshairs_container" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.self_alive}}"></div>
        <div id="game_crosshairs_container_hitmarker"      class="game_crosshairs_container" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.self_alive}}" data-bind-style-opacity="{{frame_data.hit_marker_opacity}}"></div>
        <div id="game_crosshairs_container_hitmarker_zoom" class="game_zoom_crosshairs_container" data-bind-class-toggle="databound_set_invisible:!{{common_game_data.self_alive}}" data-bind-style-opacity="{{frame_data.hit_marker_opacity}}"></div>

    </div>

    <div id="join_menu" onclick="join_menu_visible(false)">
    <div class="inner" onclick="event.stopPropagation();">
    </div>
</div>

    <div id="ingame_item_shop">
    <div class="close i18n" data-i18n="modal_close" onclick="close_ingame_shop()">Close</div>
    <div class="top">
        <div class="title i18n" data-i18n="item_shop_title">Item Shop</div>
        <div class="coins">
            <div class="icon"></div>
            <div id="item_shop_coin_count" class="value">210</div>
        </div>
    </div>

    <div id="item_shop_items" class="items">
        <!--
        <div class="item">
            <div class="name">Survival</div>
            <div class="cost">5</div>
            <div class="icon"></div>
        </div>
        -->
    </div>
    <div id="item_shop_item_desc" class="item_desc"></div>
</div>

    <div id=game_over_screen>
        <div id=game_over_victory class="i18n" data-i18n="ingame_victory">VICTORY</div>
        <div id=game_over_defeat class="i18n" data-i18n="ingame_defeat">DEFEAT</div>
        <div id=game_over_placement></div>
        <div id=game_over_effect></div>
    </div>

    <div id="game_report">
        <div id="game_report_cont">
    <div class="report_head">
        <div class="head_side result_text"></div>
        <div class="head_side mode_map_time"></div>
    </div>
    <div id="game_report_top" class="report_top">
        <div class="countdown">
            <div class="text"></div>
            <div id="game_report_countdown" class="value"></div>
        </div>

        <div class="buttons">
            <div id="game_report_requeue" class="btn mouseover-sound4 click-sound requeue i18n" data-i18n="requeue_now" onclick="game_report_requeue()">REQUEUE NOW</div>
            <div id="game_report_rematch_cont">
                <div class="btn mouseover-sound4 click-sound rematch i18n" data-i18n="request_rematch" onclick="game_report_request_rematch()">Request rematch</div>
                <div class="rematch_state"></div>
            </div>
        </div>
    </div>
    <div class="report_tabs">
        <div class="tab_cont" id="report_tab_mapvote">
            <div class="tab" onclick="game_report_open_tab(this, 'mapvote')">Map Vote</div>
        </div>
        <div class="tab_cont" id="report_tab_scoreboard">
            <div class="tab" onclick="game_report_open_tab(this, 'scoreboard')">Scoreboard</div>
        </div>
        <div class="tab_cont" id="report_tab_stats">
            <div class="tab" onclick="game_report_open_tab(this, 'stats')">Stats</div>
        </div>
    </div>
    <div class="report_content">
        <div id="report_mapvote" class="content"></div>
        <div id="report_scoreboard" class="content scroll-outer" data-sb-hide-empty="true">
            <div class="scroll-bar"><div class="scroll-thumb"></div></div>
            <div id="report_scoreboard_inner" class="scroll-inner"></div>
        </div>
        <div id="report_stats" class="content"></div>
    </div>
    <div class="report_bottom">
        <div class="chat">
            <div class="chat_container">
                <div class="chat_messages"></div>
            </div>
        </div>
        
        <div id="game_report_progression"></div>

        <div class="menu">
            <div class="btn i18n mouseover-sound4 click-sound quit" onclick="button_game_over_quit(true)" data-i18n="ingame_menu_section_leavematch">Leave Match</div>
        </div>
    </div>
</div>

    <script id="customization_decal_entrys" type="text/x-jsrender">
    [[for items itemVar="~decal"]]
        <div onclick="char_decal(this)" class="customization_decal rarity_bg_[[:~decal.quality]] mouseover-sound3 [[if ~decal.id == ~root.selected]]asset_selected[[/if]]" data-decalid="[[:~decal.id]]">
            <div class="customization_decal_img [[if ~decal.id == ~root.selected]]active[[/if]]" style="background-image:url('[[:~decal.thumbnail_path]]')"></div>
            <!--<div class="customization_decal_name">[[:~decal.cleanId]]</div>-->
        </div>
    [[/for]]
</script>

<script id="customization_decal_detail" type="text/x-jsrender">
    <div class="preview customization_decal_preview rarity_bg_[[:quality]]">
        <div class="customization_decal_img" style="background-image:url('[[:thumbnail_path]]')"></div>
    </div>
    <div class="text">
        <div class="title">[[:cleanId]]</div>
        <div class="desc"></div>
    </div>
</script>

<script id="hud_round_mvp" type="text/x-jsrender">
    <div class="round_mvp_container">
        [[if ar==1]]
        <div class="top">
            <div class="avatar"></div>
            <div class="name">Mr. Eggbot</div>
        </div>
        [[/if]]
        <div class="gradient"></div>
        <div class="header row">
            <div class="name i18n" data-i18n="settings_hud_round_mvp">Round MVP</div>
            <div class="label i18n" data-i18n="stats_frags">Frags</div>
            <div class="label i18n" data-i18n="stats_dmg_done">Dmg</div>
            <div class="label i18n" data-i18n="stats_healing">Healing</div>
            [[if accs==1]]
            <div class="label icon"></div>
            <div class="label icon"></div>
            <div class="label icon"></div>
            [[/if]]
        </div>
        <div class="mvp_row row">
            <div class="name">Mr. Eggbot</div>
